version: "3.8"

services:
  bot:
    build: .
    env_file:
      - backend/.env
    ports:
      - "8001:8001"
    volumes:
      - ./backend/media:/app/backend/media
    depends_on:
      - mongo
    restart: unless-stopped

  mongo:
    image: mongo:7
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db

volumes:
  mongo_data:
